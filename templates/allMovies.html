<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #191919;
        }

        button {
            color: white !important;
        }

        * {
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title>Showing movies</title>
</head>
<body>

<br>
<br>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center align-items-center">
        <span class="text-center" style="font-size: 30px; color: gold;">Movie Recommendation System</span><br>
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
        <button class="btn btn-outline-warning" onclick="location.href = '/recommendMovies';">Show recommendations
        </button>
    </div>
</div>

<br>
<br>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Title</th>
                <th scope="col" class="text-center">Genres</th>
                <th scope="col" class="text-center">Rate</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(0, moviesIds|length) %}
            <tr>
                <td class="align-middle text-center">{{ moviesIds[i] }}</td>
                <td class="align-middle text-center">{{ moviesTitles[i] }}</td>
                <td class="align-middle text-center">{{ moviesGenres[i] }}</td>
                <td class="align-middle text-center">
                    <button class="btn btn-outline-warning" onclick="location.href = '/movie/{{ moviesIds[i] }}';">
                        Rate
                    </button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
